<body>
    <input type="text" id="input-todo">
    <div id="result"></div>

    <script type="text/javascript">

        let tasks = [];
        const inputE1 = document.getElementById("#input-todo");
        const resultEl = document.getElementById("#result");
        function Task(name)
        {
            this.name=name;
            this.isComplete=false;
            this.marksAsComplete=true;
            this.marksAsInComplete=false;
        }

        function addTask(name)
        {
            tasks.push(new Task(name));
            renderDON();
        }

        function markAllComplete()
        {
            tasks.forEach((task) => task.isComplete=true);
        }

        function markAsAllInComplete()
        {
            tasks.forEach((task) => task.isComplete=false);
        }

        function resetInput()
        {
            inputE1.value = "";
        }

        inputE1.addEventListener("keyup", function(event) {
            if (event.key == "Enter") {
                addTask(inputE1.value);
                resetInput();
            }
        })

        function renderDON() 
        {
            resultEl.innerHTML="";
            tasks.forEach(function (task) {
                resultEl.innerHTML += `<p>${task.name}</p>`;
            })
        }
    </script>
</body>
